## Generated by $ ./gradlew refreshVersionsCatalog

[bundles]

androidx-compose = [
    "androidx-compose-activity",
    "androidx-compose-foundation",
    "androidx-compose-foundation-layout",
    "androidx-compose-material",
    "androidx-compose-material-iconsExtended",
    "androidx-compose-constraintLayout",
    "androidx-compose-paging",
    "androidx-compose-runtime",
    "androidx-compose-runtime-livedata",
    "androidx-compose-ui",
    "androidx-compose-ui-graphics",
    "androidx-compose-ui-tooling",
    "androidx-compose-ui-tooling-preview",
    "androidx-compose-ui-util",
    "androidx-compose-navigation",
    "androidx-compose-navigation-hilt",
    "androidx-compose-lifecycle-runtime"
]
accompanist = [
    "accompanist-navigation",
    "accompanist-swipeRefresh",
    "accompanist-systemUiColor",
    "accompanist-pager",
    "accompanist-pagerIndicators",
    "accompanist-permissions"
]

[plugins]

jetbrains-compose = { id = "org.jetbrains.compose", version.ref = "desktopCompose" }

[versions]

androidCompileSdk = "33"
androidTargetSdk = "33"
androidMinSdk = "24"

#======Gradle
gradleVersions = "0.42.0"
gradleVersionCatalog = "0.3.1"
gradleAndroidTools = "7.3.1"
gradleVanniktechMavenPublish = "0.22.0"

#======Kotlin
kotlin = "1.7.20"
kotlinxCoroutines = "1.6.4"
kotlinxSerialization = "1.4.1"
desktopCompose = "1.3.0-beta04-dev885"

#======Android / Google
androidxActivityKtx = "1.7.0-alpha02"
androidxLifecycleCompose = "2.6.0-alpha03"
androidxCompose = "1.4.0-alpha03"
androidxComposeCompiler = "1.3.2"
androidxComposeHiltNavigation = "1.1.0-alpha01"
androidxComposeNavigation = "2.6.0-alpha04"
androidxComposeConstraintLayout = "1.1.0-alpha05"
androidxComposePaging = "1.0.0-alpha17"

androidMaterial = "1.8.0-alpha03"
accompanist = "0.28.0"
hilt = "2.44.2"

#======Helpers
coil = "2.2.2"

[libraries]

#======Gradle
gradle-kotlin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
gradle-kotlin-serialization = { group = "org.jetbrains.kotlin", name = "kotlin-serialization", version.ref = "kotlin" }
gradle-android-tools = { group = "com.android.tools.build", name = "gradle", version.ref = "gradleAndroidTools" }
gradle-android-hilt = { group = "com.google.dagger", name = "hilt-android-gradle-plugin", version.ref = "hilt" }
gradle-vanniktech-maven-publish = { group = "com.vanniktech", name ="gradle-maven-publish-plugin", version.ref = "gradleVanniktechMavenPublish" }

#======Jetbrains
jetbrains-kotlin = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib-jdk8", version.ref = "kotlin" }
jetbrains-kotlinx-serialization = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinxSerialization" }
jetbrains-kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinxCoroutines" }
jetbrains-kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinxCoroutines" }

#======Android
android-hilt = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
